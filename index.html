<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kahoot Bot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/kahoot.js-updated/dist/kahoot.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn.kahoot.it/dist/brand/assets/images/kahoot-logo-white-horizontal.png">
    </div>
    <div class="content">
      <div class="game-pin">
        <h2>Enter Game PIN</h2>
        <form id="game-pin-form">
          <input type="text" id="game-pin-input" placeholder="Enter game PIN">
          <button type="submit" id="game-pin-submit">Enter</button>
        </form>
        <div id="game-pin-error" class="error-message"></div>
      </div>
      <div class="bot-count hidden">
        <h2>Enter Bot Count</h2>
        <form id="bot-count-form">
          <input type="number" id="bot-count-input" placeholder="Enter bot count" min="1" max="50">
          <button type="submit" id="bot-count-submit">Send Bots</button>
        </form>
        <div id="bot-count-success" class="success-message"></div>
        <div id="bot-count-error" class="error-message"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
