<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Bot</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Kahoot Bot</h1>
    </div>
    <div class="content">
      <form id="game-pin-form" class="game-pin-form">
        <h2>Enter game PIN:</h2>
        <input type="text" id="game-pin-input" class="game-pin-input" placeholder="Enter game PIN">
        <div class="error-message" id="error-message"></div>
        <button type="submit" class="enter-button" id="enter-button">Enter</button>
      </form>
      <form id="bot-count-form" class="bot-count-form hidden">
        <h2>Enter number of bots:</h2>
        <input type="number" id="bot-count-input" class="bot-count-input" min="1" max="50" placeholder="Enter number of bots">
        <div class="error-message" id="error-message"></div>
        <button type="submit" class="enter-button" id="enter-button">Send bots</button>
      </form>
      <div class="success-message hidden" id="success-message"></div>
    </div>
    <script src="kahoot.js"></script>
    <script src="main.js"></script>
  </body>
</html>
