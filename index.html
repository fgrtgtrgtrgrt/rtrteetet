<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kahoot Botter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="pin-page" class="page">
      <h1>Kahoot Botter</h1>
      <input type="text" id="game-pin" placeholder="Enter Game PIN">
      <button id="submit-pin">Enter</button>
      <div id="pin-error"></div>
    </div>
    <div id="bot-page" class="page hidden">
      <h1>Kahoot Botter</h1>
      <div id="game-info"></div>
      <input type="number" id="bot-count" placeholder="Enter number of bots (1-50)">
      <button id="submit-bots">Send Bots</button>
      <div id="bot-error"></div>
      <div id="bot-success"></div>
    </div>
    <script src="kahoot.js"></script>
    <script src="main.js"></script>
  </body>
</html>
