<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kahoot Botter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title">Kahoot Botter</div>
    <div class="content">
        <div class="join-container">
            <div class="join-box">
                <form name="gameForm" onsubmit="return validateForm()">
                    <div class="join-box-top"></div>
                    <div class="join-box-content">
                        <div class="kahoot-logo"></div>
                        <h1>Join a Game</h1>
                        <input type="text" id="gamePin" name="gamePin" placeholder="Enter Game PIN">
                        <button type="submit">Enter</button>
                    </div>
                    <div class="join-box-bottom"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="bot.js"></script>
</body>
</html>
